<!DOCTYPE html>
<html>
    <head>
        
        <title> harjoitus </title>

    <body> 

            
  <div id="main">

    <div id="parent">
      <h1>Lukujärjestelmä muunnin</h1>

        <div id="other">
          <div id="paBin" class="center">
            <input id="bin" placeholder="Binary Number" autocomplete="off">
            <div class="btn">
              <button onclick="resultBin()"> Muunna </button>
            </div>
          </div>

          <div id="paHex" class="center">
            <input id="hex" placeholder="Hexadecimal Number" autocomplete="off">
            <div class="btn">
              <button class="up" onclick="resultHex()"> Muunna </button>
            </div>
          </div>

          <div id="paOct" class="center">
            <input id="oct" placeholder="Octal Number" autocomplete="off">
            <div class="btn">
              <button class="up" onclick="resultOct()"> Muunna </button>
            </div>
          </div>
        </div>

        <div id="another" class="center">
          <input id="dec" placeholder="Decimal Number" autocomplete="off">
          <div class="btn">
            <button onclick="resultDec()"> Muunna </button>
        </div>
        <div class="btn">
          <button onclick="reset()"> Tyhjennä </button>
      </div>
      </div>


    </div>
  </div>
